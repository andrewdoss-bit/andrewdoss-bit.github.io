<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<body>
    <div>
        <div id="my_dataviz"></div>
    </div>
</body>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 150, right: 200, bottom: 30, left: 200},
              width = 1400 - margin.left - margin.right,
              height = 2000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");


//Read the data
d3.csv("https://raw.githubusercontent.com/andrewdoss-bit/d3_sandbox/main/sample_hobby_data2.csv", function(data) {
    // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
    // data = data.filter(row => +row.group.substring(0,4) > 2019);
    data.forEach((row, index) => {
        data[index].group = row.group.substring(2,4) + '-' + row.group.substring(5);
    })
    data = data.sort((a, b) => {
        if (a.variable < b.variable) {
            return 1;
        } else if (a.variable > b.variable) {
            return -1;
        } else {
            if (a.group < b.group) {
                return -1;
            } else {
                return 1;
            }
        }
    });

    var myGroups = d3.map(data, function(d){return d.group;}).keys()
    var myVars = d3.map(data, function(d){return d.variable;}).keys()

    // Build X scales and axis:
    var x = d3.scaleBand()
              .range([ 0, width ])
              .domain(myGroups)
              .padding(0.05);
    svg.append("g")
       .style("font-size", 11)
       .attr("transform", "translate(0," + height + ")")
       .call(d3.axisBottom(x).tickSize(0))
       .select(".domain").remove()

    // Build Y scales and axis:
    var y = d3.scaleBand()
              .range([ height, 0 ])
              .domain(myVars)
              .padding(0.05);
    svg.append("g")
       .style("font-size", 15)
       .call(d3.axisLeft(y).tickSize(0))
       .select(".domain").remove()

    // Build color scale
    var myColor = d3.scaleSequential()
                    .interpolator(d3.interpolateInferno)
                    .domain([1,100])

    
    let monthMap = {
      '01': 'Jan',
      '02': 'Feb',
      '03': 'Mar',
      '04': 'Apr',
      '05': 'May',
      '06': 'Jun',
      '07': 'Jul',
      '08': 'Aug',
      '09': 'Sep',
      '10': 'Oct',
      '11': 'Nov',
      '12': 'Dec'
    }

    function formatDate(date) {
        let arr = date.split('-');
        let year = '20' + arr[0];
        let month = monthMap[arr[1]];
        return month + ', ' + year;
    }
    
                    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
                    .append("div")
                    .style("position", "absolute")
                    .style("opacity", 0)
                    .attr("class", "tooltip")
                    .style("background-color", "white")
                    .style("border", "solid")
                    .style("border-width", "2px")
                    .style("border-radius", "5px")
                    .style("padding", "5px")

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      tooltip.style("opacity", 1)
           d3.select(this)
             .style("stroke", "black")
             .style("opacity", 1)
    }
    var mousemove = function(d) {
      tooltip.html('Hobby: ' + d.variable + '<br>Month: ' +  formatDate(d.group) + '<br>Value: ' + (+d.value).toFixed(0)).style("left", (d3.mouse(this)[0]+230) + "px").style("top", (d3.mouse(this)[1] + 70) + "px")
    }
    var mouseleave = function(d) {
      tooltip.style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }

    // add the squares
    svg.selectAll()
       .data(data, function(d) {return d.group+':'+d.variable;})
       .enter()
       .append("rect")
       .attr("x", function(d) { return x(d.group) })
       .attr("y", function(d) { return y(d.variable) })
       .attr("rx", 4)
       .attr("ry", 4)
       .attr("width", x.bandwidth() )
       .attr("height", y.bandwidth() )
       .style("fill", function(d) { return myColor(d.value)} )
       .style("stroke-width", 4)
       .style("stroke", "none")
       .style("opacity", 0.8)
       .on("mouseover", mouseover)
       .on("mousemove", mousemove)
       .on("mouseleave", mouseleave)

       svg.append('line')
    .style("stroke", "#999999")
    .style("stroke-width", 5)
    .attr("x1", 441)
    .attr("y1", 0)
    .attr("x2", 441)
    .attr("y2", 1820)

})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -110)
        .attr("text-anchor", "left")
        .style("font-size", "36px")
        .text("Relative Search Volumes for a Sample of Hobbies");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -60)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("How the pandemic changed our interests through the lens of Google searches.");

// Add subtitle to graph
svg.append("text")
        .attr("x", 408)
        .attr("y", -10)
        .attr("text-anchor", "left")
        .style("font-size", "16px")
        .style("fill", "#999999")
        .style("max-width", 400)
        .text("April 2020");
</script>
